<div ng-controller="BlogContactCtrl as bc">
<div class="contentLine"></div>

<div>
    <h3>CONTACT US</h3>
    <br/>
</div>

<form id="emailForm" class="form-horizontal" ng-submit="bc.sendEmail()">
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="bc.mail.from">
        </div>
    </div>
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="bc.mail.title">
        </div>
    </div>
    <div class="form-group">

    </div>
    <div class="form-group">
        <label for="textMessage" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-8">
            <wysiwyg textarea-id="textMessage"
                     textarea-class="form-control"
                     textarea-height="200px"
                     textarea-name="textareaQuestion"
                     textarea-required
                     ng-model="bc.mail.mail"
                     enable-bootstrap-title="true"
                     textarea-menu="bc.menu"
                     disabled="disabled">
            </wysiwyg>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>
</form>

</div>
